<!DOCTYPE html>
<html lang="en">
<head>
<title>Application Rayane Kanza</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/update_customer.js"></script>
<script type="text/javascript" src="/js/delete_customer.js"></script>
<script type="text/javascript" src="/js/get_customer.js"></script>
</head>
<body>
	<div class="container">
		<ul class="nav nav-pills">
			<li class="nav-item">
				<a class="nav-link" href="/">Ajout</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/customers/">Ensemble de clients</a>
			</li>
		</ul>
        <div id="div_customer_table">
			<h1>Table de clients</h1>
			<div class="row col-md-6 table-responsive">
			  <table id="customerTable" class="table table-striped">
				<thead>
				  <tr>
					<th>Id</th>
					<th>Prenom</th>
					  <th>Nom</th>
					<th>Ville</th>
					  <th>Age</th>
					  <th>Pseudo</th>
					  <th>Password</th>
					<th></th>
				  </tr>
				</thead>
				<tbody>
				</tbody>
			  </table>
			</div>
		  </div>
		<div class="row">
			<div class="col-sm-6" style="display: none; 
											background-color:#a1a1a1; padding:30px; border-radius:20px"
									id="div_customer_updating">
				<form id="update_customer_form">
					<div class="form-group">
					<label for="customer_id">Id:</label>
					<input type="text" class="form-control" id="customer_id" readonly>
					</div>
					<div class="form-group">
					<label for="customer_prenom">Prenom:</label>
					<input type="text" class="form-control" placeholder="Entrer Prenom" id="customer_prenom">
					</div>
					<div class="form-group">
						<label for="customer_nom">Nom:</label>
						<input type="text" class="form-control" placeholder="Entrer Nom" id="customer_nom">
					</div>				  
					<div class="form-group">
						<label for="customer_ville">Ville:</label>
						<input type="text" class="form-control" placeholder="Entrer ville" id="customer_ville">
					</div>				  				
					<div class="form-group">
						<label for="customer_age">Age:</label>
						<input type="number" class="form-control" placeholder="Entrer Age" id="customer_age" min="0" max="120">
					</div>
					<div class="form-group">
						<label for="customer_pseudo">Pseudo:</label>
						<input type="text" class="form-control" placeholder="Entrer pseudo" id="customer_pseudo">
					</div>
					<div class="form-group">
						<label for="customer_password">Password:</label>
						<input type="text" class="form-control" placeholder="Entrer password" id="customer_password">
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
				<div id="response" style="display:none; margin:20px">
				</div>
			</div>
		</div>
		<hr>

		  <!-- The Modal -->
		  <div class="modal fade" id="delete-modal">
			<div class="modal-dialog modal-dialog-centered">
			  <div class="modal-content">
			  
				<!-- Modal Header -->
				<div class="modal-header">
				  <h4 class="modal-title">Delete!</h4>
				  <button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				
				<!-- Modal body -->
				<div class="modal-body">
				</div>
				
				<!-- Modal footer -->
				<div class="modal-footer">
				  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
				  <button type="button" class="btn btn-danger" id="model-delete-btn">Delete</button>
				</div>				
			  </div>
			</div>
		  </div>
	</div>
</body>
</html>
